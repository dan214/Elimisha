{% extends "base.html" %} {% block content %}


{% for course in courses %}
<div class="row course-items">

    <div class="col-md-1 col-lg-1"></div>

    <div class="col-md-10 col-lg-10">
    <span class="slide-video-text">{{course.name}}</span>
      <div class="watch-videos-slide ">     
   

        {% for video in course.video_set.all %}

        <div class="slide-video">
            <a href="/{{ video.id }}">
                <img class="img-fluid" src="{{ video.image.url }}" alt="" href="/{{ video.id }}">
              </a>

            <div class="slide-video-text">
                <a href="/{{video.id}}">{{ video.name }}</a>
            </div>



            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a id="button_next" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>

        </div>




        {% endfor %}


    </div>
    
    </div>


</div>
{% endfor %}
{% endblock %}
